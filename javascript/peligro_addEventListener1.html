<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a href="pagina_normal.html" id="enlace">Mi Enlace</a>

    <script>

        let enlace = document.getElementById("enlace"); // Pides el ancla del enlace

        // Creas una funcion que cambia el valor del atributo href
        function confusion(evento) {
            enlace.setAttribute("href", "pagina_virus.html");
        }
        
        // La funcion se activara cuando se clique el enlace
        enlace.addEventListener("click", confusion);

    </script>
</body>
</html>
